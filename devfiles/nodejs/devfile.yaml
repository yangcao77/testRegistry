schemaVersion: 2.1.0
metadata:
  name: nodejs
  version: 1.0.0
  attributes:
    alpha.build-dockerfile: /relative/path/to/Dockerfile
variables:
  test: testValue
parent:
  # uri: https://raw.githubusercontent.com/odo-devfiles/registry/master/devfiles/nodejs/devfile.yaml
  id: nodejs
  registryUrl: "https://registry.devfile.io"
  commands:
  - id: install
    exec:
      component: runtime
      commandLine: npm install
      workingDir: /project-starter
      group:
        kind: build
        isDefault: true
starterProjects:
- name: nodejs-starter2
  git:
    remotes:
      origin: https://github.com/odo-devfiles/nodejs-ex.git
components:
- name: runtime2
  attributes:
    tool: console-import
    import:
      strategy: Dockerfile
  container:
    endpoints:
    - name: http-8888
      targetPort: 8888
    image: registry.access.redhat.com/ubi8/nodejs-12:1-45
    memoryLimit: 1024Mi
    mountSources: true
    sourceMapping: /project
    command:
      - npm install
- name: runtime3
  attributes:
    tool: odo
    cli:
      usage: deploy
  container:
    endpoints:
    - name: http-8080
      targetPort: 8080
    image: registry.access.redhat.com/ubi8/nodejs-12:1-45
    memoryLimit: 1024Mi
    mountSources: true
    sourceMapping: /project
- name: runtime4
  attributes:
    tool: workspace-operator
  container:
    endpoints:
    - name: http-9090
      targetPort: 9090
    image: "{{invalid-var}}"
    memoryLimit: 1024Mi
    mountSources: true
    sourceMapping: /project
commands:
- exec:
    commandLine: npm install
    component: runtime2
    group:
      isDefault: false
      kind: build
    workingDir: "{{test}}"
  id: install2
  attributes:
    tool: odo
    mandatory: false
- exec:
    commandLine: npm start
    component: runtime2
    group:
      isDefault: false
      kind: run
    workingDir: /project
  id: run2
  attributes:
    tool: odo
    mandatory: true
- exec:
    commandLine: npm run debug
    component: runtime2
    group:
      isDefault: false
      kind: debug
    workingDir: /project
  id: debug2
- exec:
    commandLine: npm test
    component: runtime2
    group:
      isDefault: false
      kind: test
    workingDir: /project
  id: test2
